    <script>

    $('.grid').each(function () {

      // Colorize tiles.
      $('.item-stuff').each(function () {
        $(this).css('background-color', randomColor());
      });

      // Initiate muuri.
      var muuri = new Muuri({
        container: this,
        items: $(this).find('.item').get()
      })

      // Store muuri.
      $(this).data('muuri', muuri);

      // Set item element's dimensions on dragstart.
      muuri.on('item-dragstart', function (item) {
        var $item = $(item.element);
        var width = item.width - (parseFloat($item.css('margin-left')) || 0) - (parseFloat($item.css('margin-right')) || 0);
        var height = item.height - (parseFloat($item.css('margin-top')) || 0) - (parseFloat($item.css('margin-bottom')) || 0);
        $(item.element).css({
          height: height,
          width: width
        });
      });

      // Unset item element's dimensions on releaseend.
      muuri.on('item-releaseend', function (item) {
        $(item.element).css({
          height: '',
          width: ''
        });
      });

    });

    </script>
