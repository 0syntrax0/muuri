<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>muuri demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div class="grid">
      <div class="item">A</div>
      <div class="item w2">B</div>
      <div class="item h2">C</div>
      <div class="item">D</div>
      <div class="item">E</div>
      <div class="item">F</div>
      <div class="item">G</div>
      <div class="item">H</div>
      <div class="item">I</div>
      <div class="item">J</div>
      <div class="item">K</div>
      <div class="item">L</div>
      <div class="item h2">M</div>
      <div class="item">N</div>
      <div class="item">O</div>
      <div class="item">P</div>
      <div class="item h2 w2">Q</div>
      <div class="item">R</div>
      <div class="item">S</div>
      <div class="item">T</div>
      <div class="item">U</div>
      <div class="item">V</div>
      <div class="item">W</div>
      <div class="item">X</div>
      <div class="item">Y</div>
      <div class="item">Z</div>
    </div>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/mezr.js"></script>
    <script src="scripts/jvent.js"></script>
    <script src="scripts/velocity.js"></script>
    <script src="scripts/hammer.js"></script>
    <script src="../muuri.js"></script>
    <script>
      var grid = new Muuri({
        container: document.getElementsByClassName('grid')[0],
        items: document.getElementsByClassName('item'),
        animDuration: 1000,
        animEasing: [1000, 30]
      });
    </script>
  </body>
</html>
